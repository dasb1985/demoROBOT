trigger:
- main   # Change branch name if needed

pool:
  vmImage: 'windows-latest'  # Use Windows host

jobs:
- job: InstallRobotFramework_Windows
  displayName: 'Install Robot Framework on Windows'
  steps:

  # Install Python (the image already includes it, but we ensure it's configured)
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.x'
      addToPath: true
    displayName: 'Use Python 3'

  - script: |
      python --version
      python -m pip install --upgrade pip
      pip install robotframework
    displayName: 'Install Robot Framework'

  - script: |
      robot --version
    displayName: 'Verify Robot Framework installation'
